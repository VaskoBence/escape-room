<mat-card class="levels-card">
  <h2>Select a Level</h2>
  <app-level-selector
    [levels]="levels"
    [selectedLevelId]="selectedLevelId"
    [showLocked]="true"
    (selectLevel)="navigateToGame($event)"
    (filterLevels)="onFilterLevels($event)"
    (addLevel)="onAddLevel()"
  ></app-level-selector>
</mat-card>
