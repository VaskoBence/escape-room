<mat-card class="levels-card">
  <h2>Select a Level</h2>
  <div class="levels-container">
    <div
      class="level-box"
      *ngFor="let level of levels"
      [class.locked]="!level.isUnlocked"
      [ngClass]="{
        'easy': level.difficulty === 'easy',
        'medium': level.difficulty === 'medium',
        'hard': level.difficulty === 'hard'
      }"
      (click)="navigateToGame(level.id)"
    >
      <span>{{ level.name }}</span>
      <span *ngIf="!level.isUnlocked" class="lock-icon">ðŸ”’</span>
    </div>
  </div>
</mat-card>
