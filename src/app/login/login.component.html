<mat-card class="login-card">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" placeholder="Enter your e-mail" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <p *ngIf="error" class="error-text">{{ error }}</p>
  <p class="link-text">
    Nincs még fiókod? <a routerLink="/registration">Regisztrálj itt!</a>
  </p>
</mat-card>
